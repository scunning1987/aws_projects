  EML1a:
    Type: 'AWS::MediaLive::Channel'
    Properties:
      Name: !Sub ${Prefix}-ch-1a
      ChannelClass: SINGLE_PIPELINE
      InputSpecification:
        Codec: AVC
        MaximumBitrate: MAX_20_MBPS
        Resolution: HD
      LogLevel: DISABLED
      RoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/${IAMRoleForMediaLive}"
      Vpc:
        SecurityGroupIds: !Ref MediaLiveSGs
        SubnetIds:
        - !Ref Subnet1
      InputAttachments:
        - InputId: !Ref LiveML1a
          InputAttachmentName: MainStream
          InputSettings:
            SourceEndBehavior: CONTINUE
            AudioSelectors:
              - Name: ap1
                SelectorSettings:
                  AudioTrackSelection:
                    Tracks:
                      - Track: 1
        - InputId: !Ref MP4LML1a
          InputAttachmentName: LoopMP4
          InputSettings:
            SourceEndBehavior: LOOP
            AudioSelectors:
              - Name: ap1
                SelectorSettings:
                  AudioTrackSelection:
                    Tracks:
                      - Track: 1
        - InputId: !Ref MP4CML1a
          InputAttachmentName: ContinueMP4
          InputSettings:
            SourceEndBehavior: CONTINUE
            AudioSelectors:
              - Name: ap1
                SelectorSettings:
                  AudioTrackSelection:
                    Tracks:
                      - Track: 1
      Destinations:
        - Id: udp1
          Settings:
            - Url: !Sub "rtp://${EC2StreamerA}:20010"
        - Id: jpgoutputs3
          Settings:
            - Url: !Sub "s3://${ThumbnailBucket}/status_thumbnails/${Prefix}-1a"
      EncoderSettings:
        FeatureActivations:
          InputPrepareScheduleActions: ENABLED
        MotionGraphicsConfiguration:
          MotionGraphicsInsertion: ENABLED
          MotionGraphicsSettings:
            HtmlMotionGraphicsSettings: {}
        AudioDescriptions:
          - Name: audio_0
            AudioSelectorName: ap1
            AudioTypeControl: FOLLOW_INPUT
            LanguageCodeControl: FOLLOW_INPUT
            CodecSettings:
              AacSettings:
                InputType: NORMAL
                Bitrate: 128000
                CodingMode: CODING_MODE_2_0
                RawFormat: NONE
                Spec: MPEG4
                Profile: LC
                RateControlMode: CBR
                SampleRate: 48000
        VideoDescriptions:
          - CodecSettings:
              H264Settings:
                AfdSignaling: NONE
                ColorMetadata: INSERT
                AdaptiveQuantization: LOW
                Bitrate: 750000
                EntropyEncoding: CABAC
                FlickerAq: DISABLED
                ForceFieldPictures: DISABLED
                FramerateControl: SPECIFIED
                FramerateNumerator: 30001
                FramerateDenominator: 1001
                GopBReference: ENABLED
                GopClosedCadence: 1
                GopNumBFrames: 2
                GopSize: 60
                GopSizeUnits: FRAMES
                SubgopLength: DYNAMIC
                ScanType: PROGRESSIVE
                Level: H264_LEVEL_AUTO
                LookAheadRateControl: MEDIUM
                NumRefFrames: 1
                ParControl: SPECIFIED
                ParNumerator: 1
                ParDenominator: 1
                Profile: MAIN
                RateControlMode: CBR
                Syntax: DEFAULT
                SceneChangeDetect: ENABLED
                Slices: 4
                SpatialAq: ENABLED
                TemporalAq: ENABLED
                TimecodeInsertion: DISABLED
                QualityLevel: STANDARD_QUALITY
            Height: 360
            Name: rtp-proxy
            RespondToAfd: NONE
            Sharpness: 50
            ScalingBehavior: DEFAULT
            Width: 640
          - CodecSettings:
              FrameCaptureSettings:
                CaptureInterval: 2
                CaptureIntervalUnits: SECONDS
            Height: 360
            Width: 640
            Name: jpg-output-video
        CaptionDescriptions: []
        OutputGroups:
          - Name: frame-capture
            OutputGroupSettings:
              FrameCaptureGroupSettings:
                Destination:
                  DestinationRefId: jpgoutputs3
            Outputs:
              - OutputName: jpg-output
                VideoDescriptionName: jpg-output-video
                OutputSettings:
                  FrameCaptureOutputSettings:
                    NameModifier: ""
          - Name: rtp
            OutputGroupSettings:
              UdpGroupSettings:
                InputLossAction: EMIT_PROGRAM
            Outputs:
              - OutputName: rtp-proxy
                VideoDescriptionName: rtp-proxy
                AudioDescriptionNames:
                  - audio_0
                CaptionDescriptionNames: []
                OutputSettings:
                  UdpOutputSettings:
                    BufferMsec: 100
                    Destination:
                      DestinationRefId: udp1
                    FecOutputSettings:
                      IncludeFec: COLUMN_AND_ROW
                      ColumnDepth: 10
                      RowLength: 10
                    ContainerSettings:
                      M2tsSettings:
                        Bitrate: 0                        
        TimecodeConfig:
          Source: EMBEDDED
      Tags:
        MediaLive-Workflow: test


